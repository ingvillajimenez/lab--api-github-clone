<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Lab - Github Clone</title>
  </head>
  <body>
    <header class="header">
      <div class="home">
        <a href="#">
          <i class="fab fa-github"></i>
        </a>
        <input class="home__search" type="search" placeholder="Search or jump to...">
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__option">
            <a class="menu__link" href="#">Pull requests</a>
          </li>
          <li class="menu__option">
            <a class="menu__link" href="#">Issues</a>
          </li>
          <li class="menu__option">
            <a class="menu__link" href="#">Marketplace</a>
          </li>
          <li class="menu__option">
            <a class="menu__link" href="#">Explore</a>
          </li>
        </ul>
      </nav>
      <div class="icons">
        <a href="#">
          <i class="fas fa-bell"></i>
        </a>
        <a href="#">
          <i class="fas fa-plus"></i>
        </a>
        <a href="#">
          <i class="fas fa-robot"></i>
        </a>
      </div>
    </header>

    <div class="grid">
      <div class="grid__column user">
        <a href="#">
          <img class="user__avatar" alt="user image">
        </a>
        <h2 class="user__name"></h2>
        <h3 class="user__login"></h3>
        <p class="user__bio"></p>
        <div>
          <button type="submit">Follow</button>
        </div>
        <small>Block or report user</small>
        <hr>
        <ul class="profile">
          <li class="profile__item">
            <i class="fas fa-user-friends"></i>
            <a class="profile__link user__company" href="#"></a>
          </li>
          <li class="profile__item">
            <i class="fas fa-map-marker-alt"></i>
            <span class="user__location"></span>
          </li>
          <li class="profile__item">
            <i class="fas fa-envelope"></i>
            <a class="profile__link user__email" href="#"></a>
          </li>
          <li class="profile__item">
            <i class="fas fa-link"></i>
            <a class="profile__link user__htmlurl" href="#"></a>
          </li>
        </ul>
      </div>

      <div class="grid__column grid__triple">
        <nav class="navbar">
          <a class="navbar__link" href="#">Overview</a>
          <a class="navbar__link" href="#">Repositories <span class="navbar__stat">45</span></a>
          <a class="navbar__link" href="#">Stars <span class="navbar__stat">1.3k</span></a>
          <a class="navbar__link" href="#">Followers <span class="navbar__stat">168</span></a>
          <a class="navbar__link" href="#">Following <span class="navbar__stat">9</span></a>
        </nav>
        <div class="find">
          <input class="find__repo" type="search" placeholder="Find a repository...">
          <button type="button">
            Type:<strong>All</strong>
          </button>
          <button type="button">
            Language:<strong>All</strong>
          </button>
        </div>
        <section class="repositories">

        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js">
    </script>
    <script src="./js/app.js">
    </script>
  </body>
</html>
